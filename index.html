<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Odin Form Validator</title>
</head>
<body>
  <form action="#" id="form">
    <div class="mb-3 form-row">
      <label for="form-email">
        Email
        <input type="email" class="form-control" name="form-email" id="form-email" 
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,10}$" autofocus required>
      </label>
    </div>
    <div class="mb-3 form-row">
      <label for="form-country">
        Country
        <input type="text" class="form-control" name="form-country" id="form-country" minlength="3" maxlength="30" required>
      </label>
    </div>
    <div class="mb-3 form-row">
      <label for="form-zip-code">
        Zip Code
        <input type="number" class="form-control" name="form-zip-code" id="form-zip-code" min="1000" max="99999" required>
      </label>
    </div>
    <div class="mb-3 form-row">
      <label for="form-password">
        Password
        <input type="password" class="form-control" name="form-password" id="form-password" minlength="8" maxlength="16" pattern="[a-zA-Z0-9!-@.#$%^&*]{8,16}$" required>
      </label>
    </div>
    <div class="mb-3 form-row">
      <label for="form-password-confirmation">
        Password confirmation
        <input type="password" class="form-control" name="form-password-confirmation" id="form-password-confirmation" minlength="8" maxlength="16" pattern="[a-zA-Z0-9!-@.#$%^&*]{8,16}$" required>
      </label>
    </div>
    <button class="btn btn-primary" type="submit" id="form-submit">Submit</button>
    <button class="btn btn-danger" type="reset" id="form-reset">Reset</button>
  </form>

  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
